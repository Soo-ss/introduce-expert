logging:
  level:
    root: warn
    com.rest.api: info
    path: /home/ec2-user/api/log
    file:
      max-history: 7
spring:
  profiles: deploy
  datasource:
    url: jdbc:mysql://127.0.0.1:33060/minsuKim?useUnicode=true&autoReconnect=true&characterEncoding=utf8&allowMultiQueries=true&useSSL=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: YOUR_NAME
    password: YOUR_PASSWORD
    jpa:
      database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
      properties.hibernate:
        hbm2ddl.auto: none
        format_sql: true
      showSql: true
      generate-ddl: false
    url:
      base: YOUR_HOMEPAGE_URL
#  redis:
#    host: 서버에 설치한 Redis의 호스트 정보
#    port: 서버에 설치한 Redis의 port 정보
