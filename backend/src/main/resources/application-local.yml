spring:
  profiles: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        hbm2ddl:
          auto: update
    show-sql: true
  url:
    base: http://localhost:8080
  redis:
    host: localhost
    port: 6379
  freemarker:
    template-loader-path: classpath:/templates
    suffix: .ftl
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher # swagger 때문에